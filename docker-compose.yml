version: '3'
services:
  xrpg-backend:
    image: lehmann314159/xrpg-backend:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/dungeon-crawler.db
      - CORS_ORIGINS=${CORS_ORIGINS:-https://dungeon-crawler.verynormalserver.com}
    volumes:
      - xrpg-data:/data
    restart: unless-stopped

volumes:
  xrpg-data:
